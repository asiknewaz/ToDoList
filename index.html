<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/050363f307.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <h1 class="font-bold text-4xl text-center py-5 text-violet-950">
      TO DO LIST
    </h1>
  </div>
  <div id="login" class="h-28 w-full bg-blue-300 flex justify-center items-center ">
    <button onclick="handleLogin()" class="border p-2 rounded-3xl bg-violet-600 text-white">
      Log in
    </button>
  </div>
  <!-- Add button -->
  <div id="add" class="hidden">
    <div class="flex justify-center my-3 gap-4">
      <button class="px-3 py-2 bg-base-200 border rounded-xl" onclick="handleAdd()">
        ADD</button>
      <button class="px-3 py-2 bg-base-200 border rounded-xl" onclick="handleSort()">Sort by date</button>
    </div>
  </div>

  <div id="toDoList" class="hidden">

  </div>

  <div id="addToDo" class="hidden w-3/4 mx-auto">
    <form onsubmit="handleAddToDo(event)" class="flex justify-center py-10 gap-3 ">
      <input class="border rounded-xl p-3" type="text" placeholder="Enter task name" name="task">
      <input class="border rounded-xl p-3" type="date" placeholder="Enter task name" name="date">
      <input class="border p-3 rounded-xl" type="submit">
    </form>
  </div>

  <div id="editTodo" class="w-3/4 mx-auto">

  </div>



  <script src="index.js"></script>
</body>

</html>
